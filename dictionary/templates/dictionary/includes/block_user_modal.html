{% load i18n %}
<div class="modal fade" id="blockUserModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h1 class="modal-title h5"><strong>{% trans "block the person" %}: </strong><span id="username-holder"></span></h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="{% trans "Close" %}">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body py-0">
                <p>
                    <span>&nbsp;{% trans "are you sure you want to block this user?" %}</span>
                </p>
                <ul style="list-style-type: circle;">
                    <li>{% trans "you won't be able to visit this user's profile or send them messages (and vice versa)" %}</li>
                    <li>{% trans "topics and tidbits created by this user won't be visible" %}</li>
                </ul>

            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn" data-dismiss="modal">{% trans "cancel" %}</button>
                <button type="button" class="btn btn-django-link lead" data-dismiss="modal" id="block_user" data-username="">{% trans "block %}</button>
            </div>
        </div>
    </div>
</div>
